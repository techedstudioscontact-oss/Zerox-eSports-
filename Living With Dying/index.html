<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Aniryx</title>
  <!-- Anime-style Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="/logo.png" />
  <!-- Preconnect for Video Providers -->
  <link rel="preconnect" href="https://drive.google.com">
  <link rel="preconnect" href="https://www.youtube.com">
  <link rel="dns-prefetch" href="https://drive.google.com">




  <!-- Uropay Production SDK -->
  <script src="https://cdn.uropay.me/uropay-embed.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#050505',
            surface: '#0f0f11',
            surfaceHighlight: '#1a1a1e',
            primary: '#d946ef', // Fuchsia 500
            secondary: '#6366f1', // Indigo 500
            accent: '#f43f5e', // Rose 500
            textMain: '#f4f4f5',
            textMuted: '#a1a1aa',
            glass: 'rgba(255, 255, 255, 0.05)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Rajdhani', 'sans-serif'],
            cinematic: ['Cinzel', 'serif'],
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            'scroll-up': 'scrollUp 40s linear infinite',
            'scroll-down': 'scrollDown 45s linear infinite',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            scrollUp: {
              '0%': { transform: 'translateY(0)' },
              '100%': { transform: 'translateY(-50%)' },
            },
            scrollDown: {
              '0%': { transform: 'translateY(-50%)' },
              '100%': { transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #f4f4f5;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #4c1d95;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #d946ef;
    }

    .text-glow {
      text-shadow: 0 0 10px rgba(217, 70, 239, 0.5);
    }

    .glass-panel {
      background: rgba(15, 15, 17, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
